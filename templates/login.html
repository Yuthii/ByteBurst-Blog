{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="text-align: left; width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; margin: 0 auto;">
      <h2 style="font-size: 24px; color: #d64161;">Login</h2>
      <form action="" method="post">
        <label for="username" style="font-weight: bold; display: block; margin-bottom: 5px; text-align: left;">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" style="margin-bottom: 10px; padding: 10px; width: 100%; box-sizing: border-box;" required><br><br>

        <label for="password" style="font-weight: bold; display: block; margin-bottom: 5px; text-align: left;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" style="margin-bottom: 10px; padding: 10px; width: 100%; box-sizing: border-box;" required><br><br>

        <label for="agree" style="font-weight: bold; display: block; margin-bottom: 5px; text-align: left;">
          

        <button type="submit" style="background-color: #d64161; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Log In</button><br><br>
      </form>
    </div>
  </div>
{% endblock %}
