{% extends 'base.html' %}
{% block title %}Sign-in{% endblock title %}
{% block content %}
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      text-align: left;
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    .login-form h2 {
      font-size: 24px;
      color: #d64161;
    }

    .login-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    .login-form input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .login-form button {
      background-color: #d64161;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .login-form button:hover {
      background-color: #ff99b3;
    }
    input[type="checkbox"].visible-checkbox {
  display: inline-block;
  
}

  </style>

  <div class="login-container">
    <div class="login-form">
      <h2>Sign In</h2>
      <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <label for="agree">
          <input type="checkbox" id="agree" name="agree" class="visible-checkbox" required> By continuing, you agree to <a href="#">ByteBurst Blog's Conditions of Use and Privacy Notice</a>
      </label><br><br>
      
       <!-- <label for="agree">
          <input type="checkbox" id="agree" name="agree" required> By continuing, you agree to <a href="#">ByteBurst Blog's Conditions of Use and Privacy Notice</a>
        </label><br><br>-->

        <button type="submit">Sign In</button><br><br>
        <hr><p style="text-align: center;">Or</p>
      <p style="text-align: center;font-weight: bold;
      display: block;
      margin-bottom: 5px;">New to ByteBurst Blogs?<br><br><a href="#">Create a new Account</a></p>
            </form>
    </div>
  </div>
{% endblock %}
