{% extends 'base.html' %}

{% block content %}

<img src="{{ url_for('static', filename='aerial-background-blog-cafe.jpg') }}" width="100%" height="500px">


   <center> <h1>{% block title %}Welcome to ByteBurst Blog!{% endblock %}</h1></center>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
        </div>
    {% endfor %}
{% endblock %}
